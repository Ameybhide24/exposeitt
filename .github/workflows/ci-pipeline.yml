name: Build and Push Docker Images

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Client
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/exposeitt-client ./client
        docker push ${{ secrets.DOCKER_USERNAME }}/exposeitt-client

    - name: Build and Push Server
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/exposeitt-server ./server
        docker push ${{ secrets.DOCKER_USERNAME }}/exposeitt-server

    - name: Build and Push GemIntegrate
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/exposeitt-gemintegrate ./gemintegrate
        docker push ${{ secrets.DOCKER_USERNAME }}/exposeitt-gemintegrate
